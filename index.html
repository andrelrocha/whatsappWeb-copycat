<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3c04705f18.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho 
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>

            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img class="user-photo" src="img/avatar3.png">
                    <div class="user-info">
                        <p class="user-name">Roberta Andrea</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i> 
                            Tudo certo?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">18:25</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar2.png">
                    <div class="user-info">
                        <p class="user-name">Andre Roberto</p>
                        <p class="user-messagepreview">Fala ai! cê tá livre?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">17:25</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar4.png">
                    <div class="user-info">
                        <p class="user-name">Roberto</p>
                        <p class="user-messagepreview">Tô precisando de um serviço de desenvolvimento web</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">16:20</p>
                        <p class="message-pending">2</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">

        </main>
    </div>
</body>
</html>
